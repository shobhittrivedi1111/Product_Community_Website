<div class="container">
    <div class="row mt-1">
        <div class="card col-md-6 offset-md-3 shadow-lg">
            <h4 class="text-dark text-center">Search the community questions</h4>
            <div class="card-body">
                <input class="form-control rounded-pill" type="search" [(ngModel)]="filterString" placeholder="Search"
                    aria-label="Search">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" *ngFor="let question of community | filters:filterString">
            <div class="card my-1 text-dark bg-light" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{question.subject}}...</h5>
                    <p class="card-text"><b>Product: {{question.product}}</b></p>
                    <p class="card-subtitle mb-2 text-muted">By: {{question.email}} <br><b>Date: {{question.date | date:'medium'}}</b>
                    </p>
                    <button (click)="viewDetails(question.id)" class="">View
                        Details</button>&nbsp;&nbsp;&nbsp; <br>
                    <!-- <a href="#" class=""><i class="bi bi-chat-dots-fill"></i> Comments</a>&nbsp;&nbsp;&nbsp;
                    <a href="#" class=""><i class="bi bi-balloon-heart-fill"></i> Like</a> -->
                </div>
            </div>
        </div>
    </div>
