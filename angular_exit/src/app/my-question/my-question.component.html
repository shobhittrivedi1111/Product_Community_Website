<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" *ngFor="let question of filterQsnByEmail">
            <div class="card my-1 text-center rounded-pill text-white bg-dark" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text text-warning"><b>Product: {{question.product}} </b></p>
                    <p class=""><b>Subject: {{question.subject}} </b></p>
                    <p class="card-subtitle mb-2 text-muted">By: {{question.email}} <br><b>Date: {{question.date | date:'medium'}}</b>
                    </p>
                    <button (click)="viewDetails(question.id)" class="text-success">View
                        Details</button>&nbsp;&nbsp;&nbsp; <br>
                    <!-- <a href="#" class=""><i class="bi bi-chat-dots-fill"></i> Comments</a>&nbsp;&nbsp;&nbsp;
                    <a href="#" class=""><i class="bi bi-balloon-heart-fill"></i> Like</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
