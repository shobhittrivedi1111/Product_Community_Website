<app-navbar></app-navbar>
<div class="container">
    <div class="card-body shadow-md">
        <div class="px-1 mt-1">
            <div class="row">
                <div class="col">
                    <b>Start a new topic <a routerLink="/">Home</a></b>
                </div>
                <div class="col">
                   <b> <marquee behavior="" direction="">{{currentDate | date:'medium' }}</marquee> </b> 
                </div>
            </div>
             
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8">
                
                <form [formGroup]="postQuestions" (ngSubmit)="onSubmit()">
                    <div class="row mb-3">
                        <div class="col ">
                            <label for="" class="form-label text-muted">Subject *</label>
                            <input type="text" class="form-control" formControlName="subject" required />
                            <span class="text-danger" *ngIf="postQuestions.controls['subject'].dirty && postQuestions.hasError('required', 'subject')">*subject is required</span>

                        </div>
                    </div>
                    <!-- <div class="row mb-3">
                        <div class="col "> -->
                            <!-- <label for="" class="form-label text-muted">Email *</label> -->
                            <input hidden readonly type="email" class="form-control" value="{{userEmail}}" formControlName="email"  />
                            <!-- <span class="text-danger" *ngIf="postQuestions.controls['email'].dirty && postQuestions.hasError('required', 'email')">*email is required</span> -->
                        <!-- </div>
                    </div> -->

                    <div class="row mb-3">
                        <div class="col ">
                            <label for="" class="form-label text-muted">Select Product *</label>
                            <select class="form-select" formControlName="product"  aria-label="Default select example">
                                <option value="headphone" selected>Headphone</option>
                                <option value="laptop">laptop</option>
                                <option value="mobile">mobile</option>
                                <option value="charger">charger</option>
                            </select>
                            <span class="text-danger" *ngIf="postQuestions.controls['product'].dirty && postQuestions.hasError('required', 'product')">*product is required</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col ">
                            <label class="form-label text-muted">Body *</label>
                            <textarea class="form-control" formControlName="message" rows="3">
                                
                            </textarea>
                            <span class="text-danger" *ngIf="postQuestions.controls['message'].dirty && postQuestions.hasError('required', 'message')">*message is required</span>                           

                        </div>
                    </div>

                    <div class="row mt-3 justify-content-end">
                        <div class="col-md-2">
                            <button type="reset"  id="cancel" class="btn btn-white border rounded-pill">Cancel</button>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" [disabled]="!postQuestions.valid" class="btn btn-dark border rounded-pill">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
